<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Pengaduan</title>

<style>
.form-group {
    margin-bottom: 1rem;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: .4rem;
}

select {
    width: 100%;
    padding: .75rem;
    border-radius: .6rem;
    border: 1px solid #d1d5db;
}

select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,.25);
}
</style>
</head>
<body>

<div style="max-width:500px;margin:2rem auto">

    <!-- JENIS MASALAH -->
    <div class="form-group">
        <label>‚ö†Ô∏è Jenis Masalah</label>
        <select id="jenisMasalah">
            <option value="">-- Pilih Jenis Masalah --</option>
            <option value="akademik">Akademik</option>
            <option value="disiplin">Disiplin</option>
            <option value="etika">Etika & Perilaku</option>
            <option value="tata_tertib">Tata Tertib Kampus</option>
        </select>
    </div>

    <!-- JENIS PELANGGARAN -->
    <div class="form-group">
        <label>üìã Jenis Pelanggaran</label>
        <select id="jenisPelanggaran" disabled>
            <option>-- Pilih Jenis Masalah Terlebih Dahulu --</option>
        </select>
    </div>

</div>

<script>
const dataPelanggaran = {
    akademik: [
        "Mencontek saat ujian",
        "Plagiarisme tugas / skripsi",
        "Pemalsuan data akademik",
        "Titip absen",
        "Lainnya"
    ],
    disiplin: [
        "Sering bolos kuliah",
        "Terlambat berulang kali",
        "Tidak mematuhi aturan kelas",
        "Lainnya"
    ],
    etika: [
        "Berkata kasar / tidak sopan",
        "Bullying / intimidasi",
        "Pelecehan verbal atau non-verbal",
        "Perkelahian",
        "Lainnya"
    ],
    tata_tertib: [
        "Merokok di area kampus",
        "Vandalisme fasilitas kampus",
        "Membawa barang terlarang",
        "Melanggar aturan berpakaian",
        "Lainnya"
    ]
};

const jenisMasalah = document.getElementById('jenisMasalah');
const jenisPelanggaran = document.getElementById('jenisPelanggaran');

jenisMasalah.addEventListener('change', function () {
    const value = this.value;

    jenisPelanggaran.innerHTML = '';

    if (!value) {
        jenisPelanggaran.disabled = true;
        jenisPelanggaran.innerHTML =
            '<option>-- Pilih Jenis Masalah Terlebih Dahulu --</option>';
        return;
    }

    jenisPelanggaran.disabled = false;

    dataPelanggaran[value].forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        jenisPelanggaran.appendChild(option);
    });
});
</script>

</body>
</html>
